services:
  # Backend API Service
  # Frontend is deployed on Vercel (see DEPLOYMENT.md)
  - type: web
    name: presentera-backend
    env: python
    region: oregon  # Change to your preferred region: oregon, frankfurt, singapore, mumbai, sydney
    plan: free  # Options: free, starter, standard, pro
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: PORT
        value: 10000
      # Set your Vercel frontend URL after deployment
      # - key: CORS_ORIGINS
      #   value: https://your-app.vercel.app
    healthCheckPath: /health
